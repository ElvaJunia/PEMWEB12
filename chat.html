<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
</head>

<body>
    <div style="border: 1px solid black; max-width: 300px;">
        <div style="height: 300px; overflow-y: auto;" id="ChatBox"></div>
        <div>
            <input type="text" id="Chat" style="width: 80%;">
            <button onclick="send()">Kirim</button>
        </div>
    </div>

    <script>
        function send() {
            // tangkap elemen yang dibutuhkan
            const ChatBox = document.getElementById("ChatBox")
            const Chat = document.getElementById("Chat")

            // validasi input required
            if(Chat.value)

            // tambahkan teks dari chat ke chatbox
            ChatBox.innerHTML += Chat.value + "<br>"

            // menggosongkan teks dalam chat input
            Chat.value = ""
        }
    </script>
</body>

</html>
